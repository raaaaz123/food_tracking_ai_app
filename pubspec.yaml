  syncfusion_flutter_sliders: ^29.2.10
  google_sign_in: ^6.2.1
  firebase_core: ^3.13.1
  firebase_auth: ^5.6.0
  firebase_analytics: ^11.5.0
  firebase_performance: ^0.10.1+7
