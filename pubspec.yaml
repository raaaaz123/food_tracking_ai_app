  fl_chart: ^1.0.0
  in_app_update: ^4.2.3
  pull_to_refresh: ^2.0.0
  flutter_launcher_icons: ^0.14.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.0.5
  uuid: ^4.5.1
  # flutter_native_timezone: ^2.0.0  # Old version with build issues
  flutter_svg: ^2.1.0
  share_plus: ^11.0.0
  home_widget: ^0.8.0
  posthog_flutter: ^5.0.0
  shimmer: ^3.0.0

  flutter_inappwebview: ^6.1.0
  screenshot: ^3.0.0
