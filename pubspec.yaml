  in_app_review: ^2.0.10
  
# Add dependency overrides for problematic packages
dependency_overrides:
  intl: ^0.19.0

# Flutter launcher icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF" # or any color that matches your icon
  adaptive_icon_foreground: "assets/icons/app-icon.png"
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
